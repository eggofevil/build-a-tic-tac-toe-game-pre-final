    <body>
        <article>
            <h1>AG Tic Tac Toe Game</h1>
            <section>
                <h2>Game screen</h2>
                <button id="replayBtn" class="restartBtns splashBtn">Replay</button>
                <div id="startScr" class="splashScr">
                    <button id="onePlayerBtn" class="modeBtns">1 Player</button>
                    <button id="twoPlayersBtn" class="modeBtns">2 Players</button>
                </div>
                <div id="chooseSideScr" class="splashScr">
                    <div>?</div>
                    <button id="xBtn" class="modeBtns sideBtns">X</button>
                    <span>OR</span>
                    <button id="oBtn" class="modeBtns sideBtns">0</button>
                    <button id="backBtn">&nbsp;&lArr; Back</button>
                </div>
                <div id="playingField" class="splashScr">
                    <div id="ln1" class="ln">
                        <div id="ln1Col1" class="ln1 col1 cell"></div>
                        <div id="ln1Col2" class="ln1 col2 cell"></div>
                        <div id="ln1Col3" class="ln1 col3 cell"></div>
                    </div>
                    <div id="ln2" class="ln">
                        <div id="ln2Col1" class="ln2 col1 cell"></div>
                        <div id="ln2Col2" class="ln2 col2 cell"></div>
                        <div id="ln2Col3" class="ln2 col3 cell"></div>
                    </div>
                    <div id="ln3" class="ln">
                        <div id="ln3Col1" class="ln3 col1 cell"></div>
                        <div id="ln3Col2" class="ln3 col2 cell"></div>
                        <div id="ln3Col3" class="ln3 col3 cell"></div>
                    </div>
                </div>
                <div id="endScr" class="splashScr"></div>
                <button id="startNewGameBtn" class="restartBtns splashBtn">Start new game</button>
            </section>
        </article>
